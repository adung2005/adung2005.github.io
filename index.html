<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASCII</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <canvas id="canvas1"></canvas>
            <div class="controls">
                <label for="resolution" id="resolutionLabel"
                    >Original Image</label
                >
                <input
                    type="range"
                    name="resolution"
                    id="resolution"
                    min="1"
                    max="20"
                    value="1"
                />
                <input type="file" accept="image/jpg" id="inputFile" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
